{% extends 'base.html' %}

{% block title %}Create New Story{% endblock %}

{% block content %}
<style>
    /* Custom styles for the Create New Story page - similar to create_post/reel.html */
    body {
        padding-top: 0;
        padding-bottom: var(--navbar-height); /* Space for fixed bottom navbar */
        overflow-x: hidden;
    }

    .create-story-container {
        max-width: 700px;
        margin: 20px auto;
        padding: 20px 15px;
        background-color: var(--background-light);
    }

    .create-story-card {
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow-medium);
        padding: 25px;
    }

    .create-story-card h2 {
        text-align: center;
        color: var(--primary-text);
        margin-bottom: 30px;
        font-weight: 700;
    }

    .media-upload-wrapper {
        text-align: center;
        margin-bottom: 30px;
        border: 2px dashed var(--border-color-light);
        border-radius: 12px;
        padding: 20px;
        background-color: var(--background-light);
    }

    .media-preview-area {
        min-height: 150px;
        max-height: 350px;
        overflow: hidden;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.05);
        border-radius: 8px;
    }

    .media-preview {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
        display: none;
    }
    .media-preview.active {
        display: block;
    }

    .upload-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .btn-media-action {
        background-color: var(--button-bg-secondary);
        color: var(--button-text-secondary);
        border: none;
        padding: 10px 18px;
        border-radius: 25px;
        font-size: 0.9em;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn-media-action:hover {
        background-color: darken(var(--button-bg-secondary), 5%);
        transform: translateY(-1px);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 600;
        color: var(--primary-text);
        margin-bottom: 8px;
    }

    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px 15px;
        background-color: var(--background-light);
        color: var(--primary-text);
        border: 1px solid var(--input-border-color);
    }
    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(88, 129, 87, 0.25);
    }

    .btn-submit {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 1.1em;
        font-weight: 600;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn-submit:hover {
        background-color: darken(var(--primary-color), 10%);
        transform: translateY(-2px);
    }

    .btn-cancel {
        background-color: var(--secondary-color);
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 1.1em;
        font-weight: 600;
    }
    .btn-cancel:hover {
        background-color: darken(var(--secondary-color), 10%);
        transform: translateY(-2px);
    }

    /* Specific styles for voice note and camera */
    #voiceNoteSection, #cameraCaptureSection {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px dashed var(--border-color-light);
    }

    #voiceNoteControls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
    }

    #voiceNoteControls button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    #voiceNoteControls button:hover {
        background-color: darken(var(--primary-color), 10%);
    }

    #voiceNoteControls button.stop {
        background-color: var(--danger-color);
    }
    #voiceNoteControls button.stop:hover {
        background-color: darken(var(--danger-color), 10%);
    }

    #voiceNoteTimer {
        font-size: 1.1em;
        font-weight: 600;
        color: var(--primary-color);
    }

    #cameraLiveFeed {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        display: none;
    }

    /* Custom Message Box for Alerts */
    .custom-alert-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .custom-alert-box {
        background: var(--card-background);
        color: var(--primary-text);
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 350px;
        animation: fadeIn 0.3s ease-out;
    }

    .custom-alert-box p {
        margin-bottom: 20px;
        font-size: 1.1em;
    }

    .custom-alert-box button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s ease;
    }

    .custom-alert-box button:hover {
        background-color: darken(var(--primary-color), 10%);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

<div class="container create-story-container">
    <div class="card create-story-card">
        <h2>Create New Story</h2>
        <!-- Form for Story Creation -->
        <form id="createStoryForm" action="{{ url_for('create_story') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileInput" class="form-label">
                    <i class="fas fa-image"></i>
                    Upload Photo/Video
                </label>
                <!-- Changed 'accept' to include audio -->
                <input type="file" class="form-control" id="fileInput" name="file" accept="image/*,video/*,audio/*" style="display: none;">
            </div>

            <!-- Media Upload/Capture Buttons -->
            <div class="media-upload-wrapper">
                <div class="media-preview-area">
                    <img id="imagePreview" src="#" alt="Image Preview" class="media-preview">
                    <video id="videoPreview" src="#" controls class="media-preview"></video>
                    <audio id="audioPreview" src="#" controls class="media-preview"></audio>
                    <video id="cameraLiveFeed" autoplay></video>
                </div>
                <p id="mediaMessage" class="text-muted">No media selected.</p>
                <div class="upload-buttons">
                    <button type="button" class="btn-media-action" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <button type="button" class="btn-media-action" id="cameraCaptureBtn">
                        <i class="fas fa-camera"></i> Camera
                    </button>
                    <button type="button" class="btn-media-action" id="voiceNoteBtn">
                        <i class="fas fa-microphone"></i> Voice Note
                    </button>
                </div>
            </div>

            <!-- Additional Sections for Camera and Voice Note -->
            <div id="cameraCaptureSection" style="display: none;">
                <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-sm btn-primary" id="takePhotoBtn"><i class="fas fa-camera"></i> Take Photo</button>
                    <button type="button" class="btn btn-sm btn-primary" id="startVideoCaptureBtn"><i class="fas fa-video"></i> Start Video</button>
                    <button type="button" class="btn btn-sm btn-danger" id="stopVideoCaptureBtn" style="display: none;"><i class="fas fa-stop-circle"></i> Stop Video</button>
                </div>
            </div>

            <div id="voiceNoteSection" style="display: none;">
                <p id="voiceNoteTimer" class="text-center mt-2">00:00</p>
                <div id="voiceNoteControls">
                    <button type="button" id="startRecordingBtn"><i class="fas fa-circle"></i></button>
                    <button type="button" id="stopRecordingBtn" class="stop" style="display: none;"><i class="fas fa-stop"></i></button>
                </div>
            </div>

            <!-- Hidden Inputs to store captured media data, for the new FormData approach -->
            <!-- These are no longer directly used by Flask's request.files but are for JS internal use -->
            <input type="hidden" id="capturedMediaData" name="capturedMediaData">
            <input type="hidden" id="capturedMediaType" name="capturedMediaType">

            <div class="form-group">
                <label for="description" class="form-label"><i class="fas fa-edit"></i> Story Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="What's the story about?"></textarea>
            </div>

            <div class="form-group">
                <label for="visibility" class="form-label"><i class="fas fa-eye"></i> Visibility</label>
                <select class="form-select" id="visibility" name="visibility" required>
                    <option value="public" selected>Public</option>
                    <option value="friends">Friends Only</option>
                    <option value="private">Private</option>
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-submit" id="submitStoryBtn"><i class="fas fa-paper-plane"></i> Post Story</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const createStoryForm = document.getElementById('createStoryForm');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const videoPreview = document.getElementById('videoPreview');
        const audioPreview = document.getElementById('audioPreview');
        const mediaMessage = document.getElementById('mediaMessage');
        const cameraCaptureBtn = document.getElementById('cameraCaptureBtn');
        const voiceNoteBtn = document.getElementById('voiceNoteBtn');
        const cameraCaptureSection = document.getElementById('cameraCaptureSection');
        const voiceNoteSection = document.getElementById('voiceNoteSection');
        const cameraLiveFeed = document.getElementById('cameraLiveFeed');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const startVideoCaptureBtn = document.getElementById('startVideoCaptureBtn');
        const stopVideoCaptureBtn = document.getElementById('stopVideoCaptureBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        const voiceNoteTimer = document.getElementById('voiceNoteTimer');

        // New elements for the revised FormData approach
        let selectedMediaBlob = null; // Stores the File/Blob object to be sent
        let selectedMediaName = null;
        let selectedMediaType = null;

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let audioStream;
        let audioTimer;
        let audioSeconds = 0;

        let cameraStream;
        let videoCaptureRecorder;
        let videoCaptureChunks = [];
        let videoCaptureTimer;
        let videoCaptureSeconds = 0;
        const MAX_STORY_VIDEO_DURATION = 15; // Max 15 seconds for a story video

        // Custom alert function
        function customAlert(message) {
            const existingAlert = document.querySelector('.custom-alert-overlay');
            if (existingAlert) existingAlert.remove();

            const overlay = document.createElement('div');
            overlay.className = 'custom-alert-overlay';
            overlay.innerHTML = `
                <div class="custom-alert-box">
                    <p>${message}</p>
                    <button>OK</button>
                </div>
            `;
            document.body.appendChild(overlay);

            overlay.querySelector('button').addEventListener('click', () => {
                overlay.remove();
            });
        }

        function resetAllMediaInputs() {
            // Clear all previews
            imagePreview.src = '#';
            imagePreview.style.display = 'none';
            videoPreview.src = '';
            videoPreview.style.display = 'none';
            audioPreview.src = '';
            audioPreview.style.display = 'none';
            mediaMessage.textContent = 'No media selected.';

            // Stop camera stream
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraLiveFeed.srcObject = null;
            }
            cameraCaptureSection.style.display = 'none';
            cameraLiveFeed.style.display = 'none';
            
            // Stop voice note recording
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            isRecording = false;
            clearInterval(audioTimer);
            voiceNoteSection.style.display = 'none';
            voiceNoteTimer.textContent = '00:00';
            
            // Clear the dynamically stored media for FormData
            selectedMediaBlob = null;
            selectedMediaName = null;
            selectedMediaType = null;
            
            // Clear the hidden file input's value
            fileInput.value = '';
        }

        // Function to display media preview
        function displayMediaPreview(file, name) {
            resetAllMediaInputs(); // Clear everything first
            selectedMediaBlob = file; // Store the blob/file for submission
            selectedMediaName = name;
            mediaMessage.textContent = `Media selected: ${name}`;

            if (file.type.startsWith('image/')) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.style.display = 'block';
                selectedMediaType = 'image';
            } else if (file.type.startsWith('video/')) {
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                selectedMediaType = 'video';
            } else if (file.type.startsWith('audio/')) {
                audioPreview.src = URL.createObjectURL(file);
                audioPreview.style.display = 'block';
                selectedMediaType = 'audio';
            }
        }

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                displayMediaPreview(file, file.name);
            } else {
                resetAllMediaInputs();
            }
        });

        cameraCaptureBtn.addEventListener('click', async function() {
            resetAllMediaInputs();
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                cameraLiveFeed.srcObject = cameraStream;
                cameraLiveFeed.style.display = 'block';
                cameraCaptureSection.style.display = 'block';
                mediaMessage.textContent = 'Camera live feed active.';
                startVideoCaptureBtn.style.display = 'block';
                takePhotoBtn.style.display = 'block';
                stopVideoCaptureBtn.style.display = 'none';
            } catch (err) {
                console.error("Error accessing camera: ", err);
                customAlert("Could not access camera. Please check your permissions.");
                resetAllMediaInputs();
            }
        });

        takePhotoBtn.addEventListener('click', function() {
            if (cameraStream) {
                const mediaType = 'image/jpeg';
                const canvas = document.createElement('canvas');
                canvas.width = cameraLiveFeed.videoWidth;
                canvas.height = cameraLiveFeed.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(cameraLiveFeed, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(function(blob) {
                    const fileName = "camera_photo.jpg";
                    const file = new File([blob], fileName, { type: mediaType });
                    displayMediaPreview(file, fileName);
                    
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraLiveFeed.srcObject = null;
                    cameraCaptureSection.style.display = 'none';
                    cameraLiveFeed.style.display = 'none';
                }, mediaType);
            }
        });

        startVideoCaptureBtn.addEventListener('click', function() {
            if (cameraStream) {
                videoCaptureChunks = [];
                const options = { mimeType: 'video/webm; codecs=vp9' };
                videoCaptureRecorder = new MediaRecorder(cameraStream, options);

                videoCaptureRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        videoCaptureChunks.push(event.data);
                    }
                };

                videoCaptureRecorder.onstop = function() {
                    const blob = new Blob(videoCaptureChunks, { 'type' : 'video/webm' });
                    const fileName = "camera_video.webm";
                    const file = new File([blob], fileName, { type: 'video/webm' });
                    displayMediaPreview(file, fileName);
                    
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraLiveFeed.srcObject = null;
                    cameraCaptureSection.style.display = 'none';
                    cameraLiveFeed.style.display = 'none';
                    
                    clearInterval(videoCaptureTimer);
                    
                    takePhotoBtn.style.display = 'block';
                    startVideoCaptureBtn.style.display = 'block';
                    stopVideoCaptureBtn.style.display = 'none';
                };
                
                videoCaptureRecorder.start();
                videoCaptureSeconds = 0; // Reset timer
                videoCaptureTimer = setInterval(() => {
                    videoCaptureSeconds++;
                    // You might want to update a timer display here too
                    if (videoCaptureSeconds >= MAX_STORY_VIDEO_DURATION) {
                        videoCaptureRecorder.stop();
                        customAlert(`Video recording reached max ${MAX_STORY_VIDEO_DURATION} seconds.`);
                        mediaMessage.textContent = `Video recording stopped (max ${MAX_STORY_VIDEO_DURATION}s reached).`;
                    }
                }, 1000);

                startVideoCaptureBtn.style.display = 'none';
                takePhotoBtn.style.display = 'none';
                stopVideoCaptureBtn.style.display = 'block';
                mediaMessage.textContent = 'Recording video...';
            }
        });

        stopVideoCaptureBtn.addEventListener('click', function() {
            if (videoCaptureRecorder && videoCaptureRecorder.state !== 'inactive') {
                videoCaptureRecorder.stop();
            }
        });

        voiceNoteBtn.addEventListener('click', async function() {
            resetAllMediaInputs();
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                voiceNoteSection.style.display = 'block';
                mediaMessage.textContent = 'Ready to record voice note.';
                startRecordingBtn.style.display = 'block';
                stopRecordingBtn.style.display = 'none';
                voiceNoteTimer.textContent = '00:00'; // Reset timer display
            } catch (err) {
                console.error("Error accessing microphone: ", err);
                customAlert("Could not access microphone. Please check your permissions.");
                resetAllMediaInputs();
            }
        });

        startRecordingBtn.addEventListener('click', function() {
            if (audioStream) {
                mediaRecorder = new MediaRecorder(audioStream);
                audioChunks = [];
                isRecording = true;

                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = function() {
                    const audioBlob = new Blob(audioChunks, { 'type' : 'audio/wav' }); // Or 'audio/webm' depending on browser
                    const fileName = "voice_note.wav";
                    const file = new File([audioBlob], fileName, { type: 'audio/wav' });
                    displayMediaPreview(file, fileName);
                    
                    audioStream.getTracks().forEach(track => track.stop());
                    
                    clearInterval(audioTimer);
                    voiceNoteTimer.textContent = '00:00';
                    startRecordingBtn.style.display = 'block';
                    stopRecordingBtn.style.display = 'none';
                };
                
                mediaRecorder.start();
                
                audioSeconds = 0;
                audioTimer = setInterval(() => {
                    audioSeconds++;
                    const minutes = Math.floor(audioSeconds / 60);
                    const seconds = audioSeconds % 60;
                    voiceNoteTimer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }, 1000);
                
                startRecordingBtn.style.display = 'none';
                stopRecordingBtn.style.display = 'block';
                mediaMessage.textContent = 'Recording voice note...';
            }
        });

        stopRecordingBtn.addEventListener('click', function() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        });

        // Form submission handler
        createStoryForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            if (!selectedMediaBlob) {
                customAlert('Story requires a photo, video, or voice note.');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedMediaBlob, selectedMediaName); // Append the stored blob/file
            formData.append('description', document.getElementById('description').value);
            formData.append('visibility', document.getElementById('visibility').value);

            // You can also append the original file input's file if it was used for consistency,
            // though selectedMediaBlob should cover all cases if logic is correct.
            if (fileInput.files.length > 0 && selectedMediaBlob !== fileInput.files[0]) {
                 // This case should ideally not happen if displayMediaPreview always updates selectedMediaBlob
                 // But as a fallback:
                 formData.append('file', fileInput.files[0], fileInput.files[0].name);
            }


            try {
                const response = await fetch(createStoryForm.action, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Assuming Flask sends a JSON response with 'success' and 'message'
                    customAlert(result.message);
                    window.location.href = result.redirect_url || '/home'; // Redirect on success
                } else {
                    customAlert(result.message || 'Failed to post story.');
                }
            } catch (error) {
                console.error('Error during story submission:', error);
                customAlert('An error occurred during submission. Please try again.');
            }
        });
    });
</script>
{% endblock %}
