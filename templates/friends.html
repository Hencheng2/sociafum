{% extends 'base.html' %}

{% block title %}Friends{% endblock %}

{% block content %}
<style>
    /* Custom styles for the Friends page */
    body {
        padding-top: 0;
        padding-bottom: var(--navbar-height); /* Space for fixed bottom navbar */
        overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .friends-header-sticky {
        position: sticky;
        top: 0;
        z-index: 1000; /* Ensure it stays on top of scrollable content */
        background-color: var(--background-light);
        padding: 15px;
        border-bottom: 1px solid var(--border-color-light);
        box-shadow: 0 2px 5px var(--shadow-soft);
        margin-bottom: 0; /* No margin below if directly followed by tab-nav */
    }

    .friends-search-bar .form-control {
        width: 100%;
        border-radius: 25px; /* More rounded search bar */
        padding-left: 40px; /* Space for search icon */
        background-color: var(--card-background);
        border: 1px solid var(--input-border-color);
    }

    .friends-search-bar .search-icon {
        position: absolute;
        left: 25px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--secondary-text);
        font-size: 1.1em;
    }

    .friends-tabs-nav {
        background-color: var(--background-light);
        padding-top: 5px;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--border-color-light);
    }

    .friends-tabs-nav .nav-link {
        color: var(--secondary-text);
        font-weight: 500;
        border: none;
        padding: 10px 15px;
    }

    .friends-tabs-nav .nav-link.active {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        background-color: transparent;
    }

    .tab-pane {
        display: none;
    }

    .tab-pane.active {
        display: block;
    }

    .user-list-item {
        display: flex;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid var(--border-color-light);
        transition: background-color 0.2s ease-in-out;
    }

    .user-list-item:hover {
        background-color: var(--hover-light);
    }

    .user-list-item:last-child {
        border-bottom: none;
    }

    .user-profile-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
    }

    .user-info .username {
        font-weight: bold;
        color: var(--primary-text);
        font-size: 1em;
        margin-bottom: 2px;
    }

    .user-info .user-handle {
        font-size: 0.9em;
        color: var(--secondary-text);
    }

    .action-btn {
        margin-left: auto;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8em;
    }

    .btn-primary-outline {
        color: var(--primary-color);
        background-color: transparent;
        border: 1px solid var(--primary-color);
    }

    .btn-secondary {
        color: #fff;
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
    }

    .no-content-message {
        text-align: center;
        padding: 40px;
        color: var(--secondary-text);
    }
</style>

<div class="friends-header-sticky">
    <div class="friends-search-bar position-relative">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="form-control" placeholder="Find people...">
    </div>
    <ul class="nav nav-tabs friends-tabs-nav justify-content-around mt-3" id="friendsTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab" aria-controls="requests" aria-selected="true">Requests</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="following-tab" data-bs-toggle="tab" data-bs-target="#following" type="button" role="tab" aria-controls="following" aria-selected="false">Following</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="followers-tab" data-bs-toggle="tab" data-bs-target="#followers" type="button" role="tab" aria-controls="followers" aria-selected="false">Followers</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="suggested-tab" data-bs-toggle="tab" data-bs-target="#suggested" type="button" role="tab" aria-controls="suggested" aria-selected="false">Suggested</button>
        </li>
    </ul>
</div>

<div class="container mt-4">
    <div class="tab-content" id="friendsTabContent">
        <div class="tab-pane fade show active" id="requests" role="tabpanel" aria-labelledby="requests-tab">
            <div class="no-content-message">
                No one has requested to follow you yet.
            </div>
            </div>

        <div class="tab-pane fade" id="following" role="tabpanel" aria-labelledby="following-tab">
            <div class="no-content-message">
                You are not following anyone yet.
            </div>
            </div>

        <div class="tab-pane fade" id="followers" role="tabpanel" aria-labelledby="followers-tab">
            <div class="no-content-message">
                No one is following you yet.
            </div>
            </div>

        <div class="tab-pane fade" id="suggested" role="tabpanel" aria-labelledby="suggested-tab">
            <div class="no-content-message">
                No suggestions for now.
            </div>
            </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const friendsTabContent = document.getElementById('friendsTabContent');

        // Follow Button (Requests Tab - client-side logic)
        friendsTabContent.querySelectorAll('.follow-btn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                const userId = this.dataset.userId;
                fetch(`/accept-friend-request/${userId}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(data.message);
                            window.location.reload();
                        } else {
                            alert('Failed to accept request: ' + data.message);
                        }
                    })
                    .catch(error => console.error('Error accepting request:', error));
            });
        });

        // Decline Button (Requests Tab - client-side logic)
        friendsTabContent.querySelectorAll('.decline-btn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                const userId = this.dataset.userId;
                if (confirm('Are you sure you want to decline this request?')) {
                    fetch(`/decline-friend-request/${userId}`, { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert(data.message);
                                window.location.reload();
                            } else {
                                alert('Failed to decline request: ' + data.message);
                            }
                        })
                        .catch(error => console.error('Error declining request:', error));
                }
            });
        });

        // Add Button (Suggested Tab)
        friendsTabContent.querySelectorAll('.add-btn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                const userId = this.dataset.userId;
                fetch(`/send-friend-request/${userId}`, { method: 'POST' }) // Or /follow-user directly
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(data.message);
                            window.location.reload();
                        } else {
                            alert('Failed to send follow/friend request: ' + data.message);
                        }
                    })
                    .catch(error => console.error('Error sending request:', error));
            });
        });

        // Remove Button (Suggested Tab - client-side hide)
        friendsTabContent.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                const userId = this.dataset.userId;
                if (confirm('Remove this suggestion?')) {
                    this.closest('.user-list-item').remove(); // Client-side removal
                    // If you want to persist this removal, an AJAX call would be needed:
                    // fetch(`/remove-suggestion/${userId}`, { method: 'POST' });
                    // alert('Suggestion removed.');
                }
            });
        });
    });
</script>
{% endblock %}
