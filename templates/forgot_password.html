{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-4 shadow">
        <h2 class="card-title mb-4">Forgot Password</h2>
        <p class="lead">The password recovery process is now integrated into the login page.</p>
        <p>Please click the "Forgot Password?" link on the <a href="{{ url_for('login') }}">Login Page</a>.</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Go to Login Page</a>
        </div>
    </div>
</div>
{% endblock %}
